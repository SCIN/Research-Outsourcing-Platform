<div class="page-content">

            <div class="col-md-2" ng-include="'partials/sidebar.html'"></div>

            <div class="col-md-10">
                <div class="row">
                    <div class="col-md-8">
                        <div class="panel panel-info">
                            <div class="panel-heading">
                                <div class="panel-title">Information</div>
                            </div>
                            <div class="panel-body">

                                <ul class="list-group">
                                    <li class="list-group-item">{{userName}}</li>
                                    <li class="list-group-item">{{providerinfo.credential}}</li>

                    </div>
                </div>

                <div class="panel panel-info">

                <div class="panel panel-info">
