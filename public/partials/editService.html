<div class="page-content">
    <div class="page-content">
        <div class="row">
            <div class="col-md-2" ng-include="'partials/sidebar.html'"></div>

            <div class="col-md-10">
                <div class="row">
                    <div class="col-md-8">
                        <div class="panel panel-info">
                            <div class="panel-heading">
                                <div class="panel-title">Information</div>
                            </div>
                            <div class="panel-body">
                                <input class="form-control" type="text" placeholder="Username" ng-model = "userName"><br>
                                <input class="form-control" type="text" placeholder="Credential" ng-model = "providerinfo.credential"><br>
                                <input class="form-control" type="text" placeholder="Research Area" ng-model = "providerinfo.researchAreas">
                            </div>
                        </div>
                    </div>
                </div>

                <div class="panel panel-info">
                    <div class="panel-heading">Publication</div>
                    <div class="panel-body">
                        <input class="form-control" type="text" placeholder="Input your Publication" ng-model = "providerinfo.publications">
                    </div>
                </div>

                <div class="panel panel-info">
                    <div class="panel-heading">Professional Services</div>
                    <div class="panel-body">

                        <div class="btn-group" role="group" aria-label="...">
                            <input class="form-control" type="text" placeholder="Input your professional Services" ng-model = "providerinfo.professionalServices">
                            <!--<button type="button" class="btn btn-default">consultant</button>-->
                            <!--<button type="button" class="btn btn-default">design</button>-->
                            <!--<button type="button" class="btn btn-default">development</button>-->

                        </div>

                    </div>
                </div>

                <div>
                    <button type="submit" ng-disabled="form.$invalid || vm.dataLoading" class="btn btn-default" ng-click = "updateProviderInfo()">Save</button>
                </div>
            </div>


        </div>

    </div>
</div>
