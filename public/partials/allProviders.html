<div class="page-content">
    <div class="page-content">
        <div class="row">
            <div class="col-md-2" ng-include="'partials/sidebar.html'"></div>

            <div class="col-md-10" ng-show="role == 'serviceUser'">

                <div class="sub-info">
                    <div class="panel panel-default">
                        <div class="panel-heading">All Providers</div>
                        <div class="panel-body">
                            <!-- Table -->
                            <table class="table">
                                <table cellpadding="0" cellspacing="0" border="0" class="table table-striped table-bordered"
                                       id="example">
                                    <thead>
                                    <tr>
                                        <th>Provider Name</th>
                                        <th><a ng-click="orderByField='status'; reverseSort = !reverseSort">Popularity
                                            <span ng-show="orderByField == 'status'"><span
                                                    ng-show="!reverseSort">^</span><span
                                                    ng-show="reverseSort">v</span></span>
                                        </a></th>
                                        <th><a ng-click="orderByField='projectName'; reverseSort = !reverseSort">Ranking
                                            <span ng-show="orderByField == 'projectName'"><span ng-show="!reverseSort">^</span><span
                                                    ng-show="reverseSort">v</span></span>
                                        </a></th>
                                        <th><a ng-click="orderByField='begintime'; reverseSort = !reverseSort">Expertise
                                            <span ng-show="orderByField == 'begintime'"><span
                                                    ng-show="!reverseSort">^</span><span
                                                    ng-show="reverseSort">v</span></span>
                                        </a></th>
                                        <th><a ng-click="orderByField='endtime'; reverseSort = !reverseSort">Keyword <span
                                                ng-show="orderByField == 'endtime'"><span
                                                ng-show="!reverseSort">^</span><span ng-show="reverseSort">v</span></span>
                                        </a></th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr ng-repeat="project in ongoingProjects|orderBy:orderByField:reverseSort">
                                        <td>{{project.status}}</td>
                                        <td>{{project.projectName}}</td>
                                        <td>{{project.begintime}}</td>
                                        <td>{{project.endtime}}</td>
                                        <td>{{project.price}}</td>
                                        <td>
                                            <div class="dropdown">
                                                <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">Change Status
                                                    <span class="caret"></span></button>
                                                <ul class="dropdown-menu">
                                                    <li ng-click="changeProjectStatus({project:project.projectName,status:'In Market'})" ng-show="project.status=='Pending'">In Market</li>
                                                    <li ng-click="changeProjectStatus({project:project.projectName,status:'Pending'})" ng-show="project.status=='In Market'">Pending</li>
                                                    <li ng-click="changeProjectStatus({project:project.projectName,status:'Ongoing'})" ng-show="project.status=='Pending'">Ongoing</li>
                                                    <li ng-click="changeProjectStatus({project:project.projectName,status:'Finished'})" ng-show="project.status=='Ongoing'">Finished</li>
                                                </ul>
                                            </div>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </table>
                        </div>
                    </div>

        </div>
    </div>
</div>

<div ng-include="'partials/footer.html'"></div>
