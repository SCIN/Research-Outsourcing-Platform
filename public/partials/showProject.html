<div class="page-content">
    <div class="page-content">
        <div class="row">
            <div class="col-md-2" ng-include="'partials/sidebar.html'"></div>

            <div class="col-md-10">
                <div class="row">

                    <div class="col-md-2 img_project">
                        <img src="http://golfes.info/wp-content/uploads/2016/01/14762-NPRV4K123.jpg" alt="..." class="img-thumbnail">
                    </div>

                    <div class="col-md-8">
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <div class="panel-title">Basic Info</div>
                            </div>
                            <div class="panel-body">
                                <p class="sec-title">Project name:</p>
                                {{username}}
                                <p class="sec-title">Brief descriptions:</p>
                                {{username}}
                            </div>
                        </div>
                    </div>
                </div>

                <div class="sub-info">
                    <div class="panel panel-default">

                        <div class="panel-body">

                    </div>

                    <div class="panel panel-default">
                        <div class="panel-heading">Time frame requirements</div>
                        <div class="panel-body">
                            <input class="form-control" type="text" placeholder="Input your Publication" ng-model = "providerinfo.publications">
                        </div>
                    </div>

                    <div class="panel panel-default">
                        <div class="panel-heading">Offered price</div>
                        <div class="panel-body">
                            <input class="form-control" type="text" placeholder="Input your Publication" ng-model = "providerinfo.publications">
                        </div>
                    </div>
                </div>
            </div>


        </div>

    </div>
